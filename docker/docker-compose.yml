version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bdbible-postgres
    environment:
      POSTGRES_DB: bdbible
      POSTGRES_USER: rprc
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bdbible-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bdbible-backend
    environment:
      DATABASE_URL: postgresql://rprc:changeme@postgres:5432/bdbible
      PORT: 5000
    depends_on:
      - postgres
    networks:
      - bdbible-network
    restart: unless-stopped
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: bdbible-frontend
    networks:
      - bdbible-network
    restart: unless-stopped
    ports:
      - "3000:80"

networks:
  bdbible-network:
    driver: bridge

volumes:
  postgres-data:
